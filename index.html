<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="flex justify-between w-11/12 mx-auto py-5 border-b-2 border-[#17171720] items-center">

                <img class="w-[148px]" src="./assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn hover:bg-[#FF1F3D]">Sort by View</button>
            </div>
            <div class="blogs">

            <div><button class="btn btn-sm bg-[#FF1F3D] text-white">All</button></div>
        </nav>
    </header>

    <main>
        <section id="video-container" class="grid grid-cols-4 p-3">
    
        </section>
    </main>

    <script src="script/index.js"></script>

</html>
