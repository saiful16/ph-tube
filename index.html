<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="flex justify-between w-11/12 mx-auto py-5 border-b-2 border-[#17171720] items-center">
            <div class="logo">
                <img class="w-[148px]" src="./assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <label id="" class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
        <nav id="category-container" class="flex py-5 gap-5 justify-center w-11/12">
            <div><button id="btn-all" onclick="loadVideos()"
                    class="btn btn-sm hover:bg-[#FF1F3D] hover:text-white">All</button></div>
        </nav>
    </header>

    <main>
        <section id="video-container" class="grid grid-cols-4 gap-2 p-3">


            <div class="col-span-full items-center text-center space-y-3 mt-14">
                <img class="mx-auto" src="assets/Icon.png" alt="" srcset="">
                <h2 class="text-3xl font-semibold">
                    Opps, There is no content here.
                </h2>
            </div>
        </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="video-details-container">
                
            </div>
            
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="script/index.js"></script>
</body>

</html>
